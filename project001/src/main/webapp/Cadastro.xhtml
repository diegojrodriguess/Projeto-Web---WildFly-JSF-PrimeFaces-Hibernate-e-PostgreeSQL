<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Alunos</title>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h:form id="cadastro">
		<p:panel header="Cadastro">
			<h:panelGrid columns="2">

				<p:outputLabel for="matricula" value="Matricula: " />
				<p:inputText id="matricula"
					value="#{alunoController.aluno.matricula}" />

				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{alunoController.aluno.nome}" />

				<p:outputLabel for="idade" value="Idade: " />
				<p:inputText id="idade" value="#{alunoController.aluno.idade}" />

				<p:outputLabel for="genero" value="Genero: " />
				<p:inputText id="genero" value="#{alunoController.aluno.genero}" />

				<p:selectOneMenu converter="#{cursoConverter}"
					value="#{alunoController.aluno.curso}">
					<f:selectItems value="#{cursoListController.cursos}" />
					<p:ajax event="change" process="@form" update="cadastro" />
				</p:selectOneMenu>

				<p:commandButton value="Salvar" action="#{alunoController.salvar}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
