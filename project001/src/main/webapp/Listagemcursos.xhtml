<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem de Cursos</title>
</h:head>

<h:body>
	<h:form id="cursoListForm">
		<p:dataTable var="curso" value="#{cursoListController.cursos}">
			<p:column headerText="Sigla">
				<h:outputText value="#{curso.sigla}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{curso.nome}" />
			</p:column>
			<p:column headerText="Materias">
				<p:dataTable var="materia" value="#{curso.materias}">
					<p:column>
						<h:outputText value="#{materia}" />
					</p:column>
				</p:dataTable>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
